<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<!--    website title-->
<div class="d-flex justify-content-center"><h1>Coffee!</h1></div>
<hr/>
<!--body-->
<div class="container">
    <div class="row">
<!--        coffeeView-->
        <div class="col-6 px-0">
            <div id="coffees"></div>
        </div>
<!--        search and add bar-->
        <div class="col-6">
            <div class="row">
<!--                roast label-->
                <div class="col-12 px-0">
                    <div><strong>Roast</strong></div>
                </div>
<!--                roast selection-->
                <div class="form-group col-12 mw-100" id="Roast_Search">
                    <form>
                        <label for="roast-selection"></label>
                        <select class="form-select form-select-lg mb-3 px-1" id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </form>
                </div>
<!--                search container-->
                <div class="col-12 px-0">
                    <div class="row">
<!--                        search label-->
                        <div class="col-5  mb-2 mx-0"><label for="coffeeName"><strong>Coffee Name</strong> </label></div>
<!--                        search textArea-->
                        <div class="col-12"><textarea class="form-control" id="coffeeName" rows="1"></textarea></div>
                    </div>
<!--                    break line-->
                    <br>
                </div>
<!--                adds horizontal line-->
                <hr>
<!--                add coffee-->
                <div class="col-12">
                    <div class="row">
<!--                        add coffee title-->
                        <div class="col-12 d-flex justify-content-center mb-2">
                            <h4> Add a Coffee!</h4>
                        </div>
<!--                        roast selection-->
                        <div class="col-12 px-0" >
<!--                            roast label-->
                            <div><strong>Roast</strong></div>
<!--                            roast form-->
                            <form>
                                <!--    roast to add-->
                                <label for="roastAdd"></label>
                                <select class="form-select form-select-lg mb-3 px-1" id="roastAdd">
                                    <option>light</option>
                                    <option>medium</option>
                                    <option>dark</option>
                                </select>
                            </form>
                        </div>
                        <!--    coffee search label-->
                        <div class="col-4 px-0">
                            <label for="coffeeName"><strong>Name</strong></label>
                        </div>
<!--                        coffee search textarea-->
                        <div class="form-group col-12 mb-3 px-0">
                            <textarea class="form-control" id="coffeeNameAdd" rows="1"></textarea>
                        </div>
<!--                        coffee submit button-->
                        <input id="newCoffeeAdd" type="submit">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--  bootstrap source-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
<script src="main.js"></script>
