<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<!--    website title-->
<div class="d-flex justify-content-center"><h1>Coffee!</h1></div>
<hr/>


<div class="container">

    <div class="row">
        <div class="col-6">
            <div id="coffees"></div>
        </div>

        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <div class="col-12 mb-2 d-flex justify-content-center">
                        <div><strong>Roast</strong></div>
                        <div class="form-group" id="Roast_Search">
                            <!--search coffee section-->
                            <form>
                                <!--    roast selection-->
                                <label for="roast-selection"></label>
                                <select id="roast-selection">
                                    <option>all</option>
                                    <option>light</option>
                                    <option>medium</option>
                                    <option>dark</option>
                                </select>

                            </form>
                        </div>
                    </div>

                    <!--    coffee name selection-->
                    <div class="col-12 mb-2 d-flex justify-content-center">
                        <div class="row">
                        <div class="col-12 d-flex justify-content-center"><label for="coffeeName"><strong>Coffee Name</strong> </label></div>
                        <div class="col-12"><textarea class="form-control" id="coffeeName" rows="1"></textarea></div>
                        </div>
                    </div>
                    <br>
                </div>

                <hr>
                <div class="col-12">
                    <div class="col-4">
                        <br/>
                        <h4> Add a Coffee!</h4>

                    </div>
                    <div class="col-4" >
                        <form>
                            <!--    roast to add-->
                            <label for="roastAdd"></label>
                            <select id="roastAdd">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </form>
                    </div>
                    <!--    coffee search-->
                    <div class="form-group col-4">
                        <label for="coffeeNameAdd"><strong>Coffee to Add</strong></label>
                        <textarea class="form-control" id="coffeeNameAdd" rows="1"></textarea>
                    </div>
                    <input id="newCoffeeAdd" type="submit">


                </div>
            </div>

        </div>

    </div>

</div>




</div>
<br><br>
<!--    the coffee information-->

<!--    links the js file-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
<script src="main.js"></script>
