<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--    website title-->
<h1>Coffee!</h1>
<!--search coffee section-->
<form>
<!--    roast selection-->
    <label for="roast-selection"></label>
    <select id="roast-selection">
        <option>all</option>
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
<!--    coffee name selection-->
    <div class="form-group">
        <label for="coffeeName">Coffee Name</label>
        <textarea class="form-control" id="coffeeName" rows="1"></textarea>
    </div>
</form>
<!--add coffee section-->
<form>
<!--    roast to add-->
    <label for="roast-selection-add"></label>
    <select id="roast-selection-add">
        <option>all</option>
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
    <!--    coffee search-->
    <div class="form-group">
        <label for="coffeeNameAdd">Coffee Name</label>
        <textarea class="form-control" id="coffeeNameAdd" rows="1"></textarea>
    </div>
</form>
<!--    the coffee information-->
<div id="coffees"></div>
<!--    links the js file-->
<script src="main.js"></script>
</body>
</html>
