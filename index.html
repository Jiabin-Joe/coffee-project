<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<!--    website title-->
<h1>Coffee!</h1>
<!--search coffee section-->
<form>
<!--    roast selection-->
    <label for="roast-selection"></label>
    <select id="roast-selection">
        <option>all</option>
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
<!--    coffee name selection-->
    <div class="form-group">
        <label for="coffeeName">Coffee Name</label>
        <textarea class="form-control" id="coffeeName" rows="1"></textarea>
    </div>
</form>
<!--add coffee section-->
<h4> Add a Coffee!</h4>
<form>
<!--    roast to add-->
    <label for="roastAdd"></label>
    <select id="roastAdd">
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
    <!--    coffee search-->
    <div class="form-group">
        <label for="coffeeNameAdd">Coffee To Add</label>
        <textarea class="form-control" id="coffeeNameAdd" rows="1"></textarea>
    </div>
</form>
<input id="newCoffeeAdd" type="submit">

<br><br>
<!--    the coffee information-->
<div id="coffees"></div>
<!--    links the js file-->
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
